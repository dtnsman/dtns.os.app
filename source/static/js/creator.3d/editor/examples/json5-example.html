<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="generator" content="Three.js Editor">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: sans-serif;
				font-size: 11px;
				background-color: #000;
				margin: 0px;
			}
			canvas {
				display: block;

		</style>
	</head>
	<body ontouchstart="">
		<script type="module">

			import * as THREE from 'https://groupbuying.opencom.cn:3333/build/three.module.js';
			import { APP } from 'https://groupbuying.opencom.cn:3333/editor/js/libs/app.js';
			import { VRButton } from 'https://groupbuying.opencom.cn:3333/examples/jsm/webxr/VRButton.js';
			window.THREE = THREE; // Used by APP Scripts.
			window.VRButton = VRButton; // Used by APP Scripts.

			var loader = new THREE.FileLoader();
			loader.load( 'https://static.dtns.top/3d.example/app5.json', function ( text ) {

				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {

					player.setSize( window.innerWidth, window.innerHeight );

				} );

			} );



		</script>
	</body>
</html>
