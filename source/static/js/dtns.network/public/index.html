        const roomMap = new Map()
        function start(){
            let roomid = document.getElementById('roomid').value
            console.log('start roomid:',roomid)
            if(roomMap.has(roomid) || !roomid) return 
            roomMap.set(roomid,roomid)
            console.log('start roomid now:',roomid)
            main(roomid)
        }
